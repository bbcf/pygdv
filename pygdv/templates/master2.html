<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
    <xi:include href="header.html" />
    <xi:include href="definitions.html" />
    <xi:include href="sidebars.html" />
    <xi:include href="footer.html" />

<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <script type="text/javascript" src="${tg.url('/javascript/jslib/dojo/dojo.js')}"></script>
    <script type="text/javascript" src="${tg.url('/javascript/jslib/DataTables-1.8.2/media/js/jquery.js')}"></script>
    <script type="text/javascript" src="${tg.url('/javascript/jslib/DataTables-1.8.2/media/js/jquery.dataTables.js')}"></script>

    <script type="text/javascript" src="${tg.url('/javascript/js/DataTables.js')}"></script>
    
    
   <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
   <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/admin.css')}" />
</head>

<body py:match="body" py:attrs="select('@*')">
  <div id="content">
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
        <div py:if="flash" py:content="XML(flash)" />
    </py:with>
    <div py:replace="select('*|text()')"/>
  </div>


  <script>
    var input = dojo.query("input[type=submit]")[0]
    dojo.connect(input, 'onclick', function(e){
    parent.op_form_submitted();
    });
  </script>

</body>
</html>
