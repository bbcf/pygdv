<head>

</head>

<body>


  
  
      
  
    
    
    
  <div id="center_stack"  class="ui-layout-center crud_table">
    ${flash()}
    <div py:choose="item.grid_display">

	<div py:content="item.grid(value=item.grid_data)"></div>
      </div>
      <div py:when="False">
	<h1>No Data</h1>
	  
    </div></div></div>

      ${mainmenu()}
      <ul id="controls" class="ui-layout-north">

            <img src="../images/add.png" width="15" height="15" style="position:relative;top:5px;"/>Add a circle</a>
          </li>
          <div class="add_circle_c" style="${('display:none', '')[defined('ac_error')]}">

         <li>
	        <div class="ttactions"><span py:replace="tooltip"/></div>
